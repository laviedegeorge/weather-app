<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a web application to show the weather condition for the location requested">
    <meta name="keywords" content="weather-information, weather, forecasts">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="main">
      <div class="main_weather" id="main_weather">
        <div class="header">
          <h1>The weather App</h1>
          <!-- ----------------BUTTON FOR MOBILE--------------- -->
          <nav>
              <span class="material-icons toggle">
                search
              </span>
              <span class="material-icons toggle">
                menu
              </span>
          </nav>
        </div>
        
        <div class="main_weather-info">
          <p class="degrees">
            <span id="deg"></span>
          </p>
          <div class="location-time">
            <p class="location" id="location"></p>
            <p class="date" id="date"></p>
          </div>
          <p class="weather" id="weather_cont">
            
          </p>
        </div>
      </div>
      <div class="main_details" id="main-details">
        <div class="enter-location">
          <input type="text" id="city_input" placeholder="Another location" />
          <button id="search">search</button>
        </div>
        <ul class="suggested-location">
          <li>London</li>
          <li>Lagos</li>
          <li>Beijing</li>
          <li>New york</li>
        </ul>
        <div class="weather-details-cont">
          <p>Weather Details</p>
          <p>Cloudy <span id="cloudy"></span> </p>
          <p>Humidity <span id="humidity"></span></p>
          <p>Wind <span id="wind"></span></p>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
